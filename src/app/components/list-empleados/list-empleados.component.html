<div class="container">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Empleados</span>
            <button class="btn btn-dark btn-lg" style="float: right;" routerLink="/create-empleado">Agregar</button>
            <h5 *ngIf="empleados.length == 0">No hay datos para mostrar</h5>
            <table *ngIf="empleados.length > 0" class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Salario</th>
                    <th></th>
                  </tr>
                </thead>
                
                <tbody>
                  <tr *ngFor="let empleado of empleados">
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.apellido}}</td>
                    <td>{{empleado.documento}}</td>
                    <td>{{empleado.salario | currency }}</td>
                    <td>
                        <i class="fa-solid fa-pen-to-square fa-lg text-info" style="margin-right: 8px;" [routerLink]="['/editEmpleado/', empleado.id]"></i>
                        <i (click)="eliminarEmpleado(empleado.id)"  class="fa-solid fa-trash fa-lg text-danger"></i>
                    </td>
                  </tr>
        
                </tbody>
            </table>
        </div>
    </div>
</div>
